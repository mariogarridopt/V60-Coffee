<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>A Great Pour Over Coffee Brewed - V60 Coffee</title>
        <meta name="description" content="With step by step instructions, you'll be guided to making the pefect coffee every time. Grind, filter and pour coffee into V60. The V60 Method.">
        <meta name="keywords" content="v60 coffee brew recipe bloom">
        <meta property="og:title" content="A Great Pour Over Coffee Brewed - V60 Coffee">
        <meta property="og:description" content="With step by step instructions, you'll be guided to making the pefect coffee every time. Grind, filter and pour coffee into V60. The V60 Method.">
        <meta property="og:url" content="https://coffeev60.com">
        <meta property="og:site_name" content="V60 Coffee">
        <meta property="og:type" content="website" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="V60 Brew">

        <link rel="canonical" href="https://coffeev60.com">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="manifest" href="manifest.json">
        <link rel='shortcut icon' type='image/x-icon' href='img/favicon.ico' />
        <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
        <link rel="apple-touch-icon" href="img/icon-72x72.png" sizes="72x72">
        <link rel="apple-touch-icon" href="img/icon-96x96.png" sizes="96x96">
        <link rel="apple-touch-icon" href="img/icon-128x128.png" sizes="128x128">
        <link rel="apple-touch-icon" href="img/icon-144x144.png" sizes="144x144">
        <link rel="apple-touch-icon" href="img/icon-152x152.png" sizes="152x152">
        <link rel="apple-touch-icon" href="img/icon-192x192.png" sizes="192x192">
        <link rel="apple-touch-icon" href="img/icon-384x384.png" sizes="384x384">
        <link rel="apple-touch-icon" href="img/icon-512x512.png" sizes="512x512">
    </head>
    <body>
        <div class="wrapper" id="app">
            <div id="topline"></div>
            <hr class="spacer" />
            <div class="options-block" id="options">
                <label for="final-amount">Final coffe amount <span class="unit">( g )</span></label>
                <input type="number" min="150" max="900" value="450"
                name="final-amount" id="final-amount" class="bg-gray">

                <label for="coffee-amount">Coffe amount <span class="unit">( g )</span></label>
                <input type="number" min="9" max="56" value="28"
                name="coffee-amount" id="coffee-amount" class="bg-gray">
            </div>
            <div class="information-block" id="howto">
                <h2>How to make coffee in 3 steps</h2>
                <div class="step bg-gray">
                    <i class="material-icons">local_drink</i>
                    <span class="inner">Pour up to <strong id="bloom-amount-info">56g</strong> of water.</span>
                    <span class="btn to-do">Start</span>
                </div>
                <div class="step bg-gray">
                    <i class="material-icons">pause_circle_filled</i>
                    <span class="inner">Bloom: Wait <strong>30s</strong>.</span>
                    <span id="countdown-btn" class="btn countdown" data-time="30">Start</span>
                </div>
                <div class="step bg-gray">
                    <i class="material-icons">free_breakfast</i>
                    <span class="inner">Pour over untill <strong id="final-amount-info">450g</strong> reched.</span>
                    <span class="btn to-do">Start</span>
                </div>
            </div>
        </div>
        <div id="color-invert">
            <i class="medium material-icons">invert_colors</i>
        </div>

        <h1 class="hidden">A Great Pour Over Coffee Brewed</h1>
    </body>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript">
        if('serviceWorker' in navigator){
          navigator.serviceWorker.register('js/sw.js')

            .catch(err => console.log('service worker not registered', err));

    </script>
